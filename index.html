<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Aula 4.5 - Manipulação DOM - Crianddo um jogo da velha</title>

<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .tabuleiro{
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
    }
    .celula{
        display: flex;
        background-color: rgb(220, 182, 182);
        width: 100px;
        height: 100px;
        justify-content: center;
        align-items: center;
        font-size: 46px;
        cursor: pointer;
    }

    #botaoReiniciar{
        margin-top: 20px;
        padding: 15px;
    }
</style>

</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="tabuleiro-jogo" class="tabuleiro">
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>
        <button class="celula"></button>   
    </div>
    <button id="botaoReiniciar">Reiniciar o jogo
    </button>

    <script src="script.js"></script>
</body>
</html>
